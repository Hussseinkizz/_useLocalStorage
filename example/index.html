<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <main class="main-container">
    <h1 class="font-bold text-lg">Welcome Back To Coffee & Popcorn🍦</h1>
    <form id="loginForm" class="flex-col-flow">
      <input id="userNameInput" type="text" class="input-styles" placeholder="username" />
      <input id="passwordInput" type="text" class="input-styles" placeholder="password" />
      <button type="submit" class="button-styles" id="submitButton">
        Login
      </button>
    </form>
  </main>
  <footer>Made with 🧡 by <a href="https://github.com/Hussseinkizz"> Hussein Kizz</a></footer>
</body>

</html>
